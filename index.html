<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/73d5e2d381.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="fas fa-dragon"></div>
        <div id="logo">Welcome</div>
      </header>
      <main>
        <form>
          <div class="input">
            <input type="text" placeholder="Email Address" />
          </div>
          <div class="input">
            <input type="password" placeholder="Password" />
          </div>
          <button type="button">Log in</button>
        </form>
      </main>
      <footer>
        <p><a href="#">Sign Up</a> for a new account</p>
      </footer>
    </div>
  </body>
</html>
